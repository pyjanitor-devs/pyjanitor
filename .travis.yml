language: python
matrix:
  include:
    - python: 3.5  # we don't actually use this
      env: PYTHON_VERSION=3.7

install:
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda config --add channels conda-forge

  # Useful for debugging any issues with conda
  - conda info -a

  # Install Python, py.test, and required packages.
  - conda env create -f environment-dev.yml

  # This guarantees that Python version is matrixed.
  - conda install python=$PYTHON_VERSION
  - source $HOME/miniconda/etc/profile.d/conda.sh
  - conda activate pyjanitor-dev
  - python setup.py develop

# Travis-CI is only concerned with building docs.
before_deploy:
  - make docs

deploy:
  provider: pages:git
  deploy_key: $GITHUB_TOKEN
  edge: true  # opt in to dpl v2
  keep_history: false
  verbose: true
  local_dir: docs/_build/html
  on:
    branch: dev

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email: true
