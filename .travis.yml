# This is necessary for pyjanitor as matplotlib is involved.
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 5 # give xvfb some time to start

language: python
matrix:
  include:
    - python: 3.5
    - python: 3.6
    - python: 3.7
# python:
#   # We don't actually use the Travis Python, but this keeps it organized.
#   - "3.5"
install:
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda config --add channels conda-forge

  # Useful for debugging any issues with conda
  - conda info -a

  # Install Python, py.text, and required packages.
  - conda env create -f environment-dev.yml
  - conda env update python=$TRAVIS_PYTHON_VERSION  # guarantees that Python version is matrixed.
  - source activate pyjanitor-dev
  - python setup.py install

script:
  # Your test script goes here
  - pycodestyle .
  - py.test

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email: true
