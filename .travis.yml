language: python
matrix:
  include:
    - python: 3.5  # we don't actually use this
      env: PYTHON_VERSION=3.7

services:
  - docker

install:
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda config --add channels conda-forge

  - conda install -c conda-forge mamba

  # Useful for debugging any issues with conda
  - conda info -a

  # Install Python, py.test, and required packages.
  - mamba env create -f environment-dev.yml

  # This guarantees that Python version is matrixed.
  - mamba install python=$PYTHON_VERSION -n pyjanitor-dev
  - source $HOME/miniconda/etc/profile.d/conda.sh
  - conda activate pyjanitor-dev
  - python -m ipykernel install --name pyjanitor-dev --user
  - python setup.py develop

  # Build development container
  # - docker build -t ericmjl/pyjanitor:devcontainer -f .devcontainer/Dockerfile .

# We use TravisCI to build docs and trigger Netlify build previews.
# Tests are primarily covered on Azure,
# but we run the tests here anyways so that if any of the tests fail,
# then the deploy preview is not triggered.
# Travis, however, has saner deploy syntax.
script:
  - make lint
  - make blackcheck
  - make checkautodoc
  - make test
  - make docs
  # Trigger Netlify build preview
  - curl -X POST -d '{}' $NETLIFY_BUILD_HOOK_URL?trigger_branch=$TRAVIS_PULL_REQUEST_BRANCH

deploy:
  # Publish to github pages
  - provider: pages:git
    deploy_key: $GITHUB_TOKEN
    edge: true  # opt in to dpl v2
    keep_history: false
    cleanup: false
    verbose: true
    local_dir: docs/_build/html
    on:
      branch: dev
  # Push dev container to Dockerhub
  - provider: script
    script: bash scripts/docker_deploy.sh
    on:
      branch: dev

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email: true
