name: pyjanitor-dev
channels:
  - conda-forge
dependencies:
  - python>=3.6
  # required
  - pandas
  - pandas-flavor
  - multipledispatch
  - scipy  # math, functions

  # optional
  - natsort  # functions
  - numba  # functions
  - biopython  # biology
  - rdkit  # chemistry
  - tqdm  # chemistry
  - unyt  # engineering
  - requests  # finance
  - pyspark>=3.2.0
  - xarray
  # io
  - openpyxl
  - xlrd

  # testing
  - pytest
  - pytest-cov
  - pytest-xdist
  - hypothesis
  - pandas-vet
  - interrogate

  # dev
  - pip-tools
  - pre-commit
  - make
  # IDE code style
  - black
  - pylint
  - isort

  # doc
  - mkdocs
  - mkdocs-material
  - mkdocstrings-python
