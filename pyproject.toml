[tool.black]
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | env
  | venv
)/
'''
include = '\.pyi?$'
line-length = 79
target-version = ['py36', 'py37', 'py38']

[tool.interrogate]
exclude = ["setup.py", "docs", "nbconvert_config.py"]
fail-under = 55
ignore-init-method = true
ignore-init-module = true
ignore-module = false
ignore-private = false
ignore-semiprivate = false
quiet = false
verbose = 2

# https://docs.pytest.org/en/6.2.x/mark.html#registering-marks
[tool.pytest.ini_options]
addopts = "--cov=janitor/ --cov-report=html --cov-report=xml --cov-report=term-missing  --durations=0"

markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "biology",
    "chemistry",
    "engineering",
    "finance",
    "functions: main janitor functions suite",
    "ml: Machine learning-specific data cleaning functions.",
    "spark_functions",
    "timeseries",
    "utils",
    "xarray",
]
